controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute


app_admin_editHoraire:
    path: '/admin/horaires/edit/{id}'
    controller: 'App\Controller\AdminController::editHoraire'
    methods: ['PUT']





app_veterinaire_updateNourriture:
    path: '/veterinaire/nourriture/edit/{id}'
    controller: 'App\Controller\VeterinaireController::updateNourriture'
    methods: ['PUT']
app_veterinaire_deleteNourriture:
    path: '/veterinaire/nourriture/delete/{id}'
    controller: 'App\Controller\VeterinaireController::deleteNourriture'
    methods: ['DELETE']



