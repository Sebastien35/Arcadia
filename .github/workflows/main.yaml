name: CD
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SSHPASS: ${{ secrets.SSHPASS }}

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install sshpass & update apt 
        run: |
          sudo apt update
          sudo apt install sshpass

      - name: Deploy application
        run: |
          sshpass -e ssh -o strictHostKeyChecking=no -p 22 $SSHPASS ${{ secrets.SSH_USER}}@${{ secrets.SSH_IP}} "cd /home/arcadia-zoo/htdocs/arcadia-zoo.online/Arcadia && git pull" 
